<h2 class="feature-title">Grid / Cells with Button</h2>
<div class="feature-content" #application>
    <iui-grid #grid id="grid-editors-button"
        [allowAnimation]="true"
        [allowFocus]="false"
        [columns]="columns"
        [customStyle]="customStyle"
        [resourcePath]="currentResourcePath"
        [rowHeight]="40"
        [rows]="rows"
        [showFooter]="false"
        [size]="ctrlSize"
        [theme]="currentTheme"
    ></iui-grid>
    <div class="feature-help">
        <p><span class="initial-space"></span>In this example, the Grid has a fixed column that shows a button in column cells. Whenever the button is clicked, it removes the corresponding row from the grid.</p>
    </div>
</div>
