<h2 class="feature-title">Grid / Cells with Image List</h2>
<div class="feature-content" #application>
    <div class="sample-block">
        <iui-grid #grid id="grid-editors-image"
            [allowAnimation]="true"
            [allowFocus]="false"
            [columns]="columns"
            [customStyle]="customStyle"
            [resourcePath]="currentResourcePath"
            [rowHeight]="48"
            [rows]="rows"
            [rowTemplate]="currentRowTemplate"
            [selectionMode]="currentSelectionMode"
            [showFooter]="false"
            [size]="ctrlSize"
            [theme]="currentTheme"
        ></iui-grid>
    </div>
    <div class="feature-help">
        <p><span class="initial-space"></span>In this demo, the developer skill is displayed using an image. If a developer has skills in different programming languages, multiple images appear in the corresponding cell.</p>
    </div>
</div>
