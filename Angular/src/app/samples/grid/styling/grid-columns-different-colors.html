<h2 class="feature-title">Grid / Columns in Different Colors</h2>
<div class="feature-content" #application>
    <iui-grid #grid id="grid-columns-different-colors"
        [allowAnimation]="true"
        [allowFocus]="false"
        [columns]="columns"
        [rowHeight]="24"
        [rows]="rows"
        [resourcePath]="currentResourcePath"
        [selectionMode]="currentSelectionMode"
        [size]="ctrlSize"
        [theme]="currentTheme"
    ></iui-grid>
    <br style="clear:both;"/>
    <div class="feature-help">
        <p><span class="initial-space"></span>In this example, each column has different colors for its header, body and footer. This is done withing the code by setting inline style for each column.</p>
    </div>
</div>
