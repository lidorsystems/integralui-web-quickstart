<h2>ListView / Items with Context Menu</h2>
<div class="sample-block">
    <iui-listview #listview id="listview-contextmenu"
        [customStyle]="listStyle"
        [items]="items"
        [itemSize]="currentItemSize"
        [itemTemplate]="currentItemTemplate"
        [resourcePath]="currentResourcePath"
        [size]="ctrlSize"
        [theme]="currentTheme"
    ></iui-listview>
    <div class="feature-help">
        <p><span class="initial-space"></span>An example where if you right-click on each item a context menu will popup. Using the context menu you can add or remove items.</p>
    </div>
</div>
