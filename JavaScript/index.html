<!DOCTYPE html>
<html dir="ltr" lang="en">
	<head>
	  	<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
	  	<title>IntegralUI Web - Quick Start</title>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div>
			<div class="header">
				<div class="header-block">
					<div class="header-content">
						<h1><span class="code-name">IntegralUI</span> Web <span class="header-title">for JavaScript</span></h1>
					</div>
				</div>
			</div>
			<hr class="head-separator" />
			<div class="navigator-tree">
				<iui-treelist id="nav-tree" allow-animation="true" resource-path="../../node_modules/integralui-web/icons" title="Components" theme="Office"></iui-treelist>
			</div>
			<div class="feature">
				<iframe src="./samples/accordion/accordion-overview.html" #frame></iframe>
			</div>
		</div>
	</body>
	<!-- load webcomponents bundle, which includes all the necessary polyfills
	<script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script> -->

	<script type="module" src="./node_modules/integralui-web/components/integralui.treelist.js"></script>
	<script type="module">
		setTimeout(function(){

			// Layout
			this._headerHeight = 95;

			// Navigator
			const frameElem = document.querySelector('iframe');
			this._treeTitle = "Components";

			const treeList = document.querySelector('#nav-tree');
			treeList.items = [
				{ text: 'Accordion', link: '/accordion/accordion-overview.html' },
                { text: 'AutoComplete', link: '/autocomplete/autocomplete-overview.html' },
                { text: 'BreadCrumb', link: '/breadcrumb/breadcrumb-overview.html' },
                { text: 'Button', link: '/button/button-overview.html' },
                { text: 'ButtonGroup', link: '/buttongroup/buttongroup-overview.html' },
                { text: 'Calendar', link: '/calendar/calendar-overview.html' },
                { text: 'CheckBox', link: '/checkbox/checkbox-overview.html' },
                { text: 'ContextMenu', link: '/contextmenu/contextmenu-overview.html' },
                { text: 'DatePicker', link: '/datepicker/datepicker-overview.html' },
                { text: 'Dialog', link: '/dialog/dialog-overview.html' },
                { 
                    id: 'grd',
                    text: 'Grid', 
                    items: [
                        { id: 'grd-ovw', pid: 'grd', text: 'Overview', link: '/grid/grid-overview' },
                        { id: 'grd-ardyn', pid: 'grd', text: 'Add Rows Dynamically', link: '/grid/grid-add-row-dynamically' },
                        { id: 'grd-bedt', pid: 'grd', text: 'Built-in Editors', link: '/grid/grid-builtin-editors' },
                        { id: 'grd-ctpl', pid: 'grd', text: 'Cell Templates', link: '/grid/grid-cell-templates' },
                        { id: 'grd-cmnu', pid: 'grd', text: 'Context Menu', link: '/grid/grid-context-menu' },
                        { id: 'grd-dyngrp', pid: 'grd', text: 'Dynamic Grouping', link: '/grid/grid-dynamic-grouping' },
                        { id: 'grd-expt', pid: 'grd', text: 'Export', link: '/grid/grid-export' },
                        { id: 'grd-fltr', pid: 'grd', text: 'Filtering', link: '/grid/grid-filtering' },
                        { id: 'grd-fxcl', pid: 'grd', text: 'Fixed Columns', link: '/grid/grid-fixed-columns' },
                        { id: 'grd-pgn', pid: 'grd', text: 'Pagination', link: '/grid/grid-pagination' },
                        { id: 'grd-sort', pid: 'grd', text: 'Sorting', link: '/grid/grid-sorting' },
                        { id: 'grd-ttps', pid: 'grd', text: 'Tooltips', link: '/grid/grid-tooltips' },
                        { id: 'grd-virt', pid: 'grd', text: 'Virtualization', link: '/grid/grid-virtualization' }
                    ]
                },
                { text: 'GroupBox', link: '/groupbox/groupbox-overview.html' },
                { text: 'ListBar', link: '/listbar/listbar-overview.html' },
                { text: 'ListBox', link: '/listbox/listbox-overview.html' },
                { text: 'ListGroup', link: '/listgroup/listgroup-overview.html' },
                { text: 'ListScroller', link: '/listscroller/listscroller-overview.html' },
                { text: 'ListView', link: '/listview/listview-overview.html' },
                { text: 'Menu', link: '/menu/menu-overview.html' },
                { text: 'Numeric', link: '/numeric/numeric-overview.html' },
                { text: 'Paginator', link: '/paginator/paginator-overview.html' },
                { text: 'PopOver', link: '/popover/popover-overview.html' },
                { text: 'ProgressBar', link: '/progressbar/progressbar-overview.html' },
                { text: 'RadioButton', link: '/radiobutton/radiobutton-overview.html' },
                { text: 'Rating', link: '/rating/rating-overview.html' },
                { text: 'Select', link: '/select/select-overview.html' },
                { text: 'SideBar', link: '/sidebar/sidebar-overview.html' },
                { text: 'SlideBar', link: '/slidebar/slidebar-overview.html' },
                { text: 'Slider', link: '/slider/slider-overview.html' },
                { text: 'SplitContainer', link: '/splitcontainer/splitcontainer-overview.html' },
                { text: 'Splitter', link: '/splitter/splitter-overview.html' },
                { 
                    id: 'tbs',
                    text: 'TabStrip', 
                    items: [
                        { id: 'tbs-ovw', pid: 'tbs', text: 'Overview', link: '/tabstrip/tabstrip-overview' },
                        { id: 'tbs-ntb', pid: 'tbs', text: 'Add New Tab on Demand', link: '/tabstrip/utility/tabstrip-new-tab' },
                        { id: 'tbs-cbtn', pid: 'tbs', text: 'Tabs with Close Button', link: '/tabstrip/utility/tabstrip-close-button' },
                        { id: 'tbs-tool', pid: 'tbs', text: 'Tabs with Toolbar', link: '/tabstrip/layout/tabstrip-toolbar' }
                    ]
                },
                { text: 'Tooltip', link: '/tooltip/tooltip-overview.html' },
                { 
                    id: 'trgd',
                    text: 'TreeGrid', 
                    items: [
                        { id: 'trgd-ovw', pid: 'trgd', text: 'Overview', link: '/treegrid/treegrid-overview' },

                        { id: 'trgd-bedt', pid: 'trgd', text: 'Built-in Editors', link: '/treegrid/treegrid-builtin-editors' },
                        { id: 'trgd-ctpl', pid: 'trgd', text: 'Cell Templates', link: '/treegrid/treegrid-cell-templates' },
                        { id: 'trgd-cmnu', pid: 'trgd', text: 'Context Menu', link: '/treegrid/treegrid-context-menu' },
                        { id: 'trgd-expt', pid: 'trgd', text: 'Export', link: '/treegrid/treegrid-export' },
                        { id: 'trgd-fltr', pid: 'trgd', text: 'Filtering', link: '/treegrid/treegrid-filtering' },
                        { id: 'trgd-fxcl', pid: 'trgd', text: 'Fixed Columns', link: '/treegrid/treegrid-fixed-columns' },
                        { id: 'trgd-pgn', pid: 'trgd', text: 'Pagination', link: '/treegrid/treegrid-pagination' },
                        { id: 'trgd-sort', pid: 'trgd', text: 'Sorting', link: '/treegrid/treegrid-sorting' },
                        { id: 'trgd-ttps', pid: 'trgd', text: 'Tooltips', link: '/treegrid/treegrid-tooltips' },
                        { id: 'trgd-virt', pid: 'trgd', text: 'Virtualization', link: '/treegrid/treegrid-virtualization' }
                    ]
                },
                { text: 'TreeList', link: '/treelist/treelist-overview.html' },
                { 
                    id: 'trw',
                    text: 'TreeView', 
                    items: [
                        { id: 'trw-dd2tw', pid: 'trw', text: 'Drag Drop between TreeViews', link: '/treeview/drag-drop/treeview-drag-drop-two-trees.html' },
                        { id: 'trw-cbox', pid: 'trw', text: 'Items with CheckBoxes', link: '/treeview/utility/treeview-checkboxes.html' },
                        { id: 'trw-ljson', pid: 'trw', text: 'Load from JSON', link: '/treeview/data/treeview-load-json.html' },
                        { id: 'trw-ldmd', pid: 'trw', text: 'Load on Demand', link: '/treeview/data/treeview-load-on-demand.html' },
                        { id: 'trw-ovw', pid: 'trw', text: 'Overview', link: '/treeview/treeview-overview.html' }
                    ]
                }
			];

			treeList.selectedItem = treeList.items[0];
			treeList.size = { width: 300, height: window.innerHeight - this._headerHeight }

			treeList.addEventListener("afterSelect", (e) => this._treeAfterSelect(e));

			this._treeAfterSelect = function(e){
                if (e.detail.item && e.detail.item.link)
                    frameElem.src = '/samples' + e.detail.item.link;
			}
		}, 1);
	</script>
</html>
