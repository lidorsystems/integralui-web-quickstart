<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
          <title>IntegralUI Web - Quick Start</title>
        <link rel="stylesheet" href="../../../index.css" />
        <style type="text/css">
            .tbs-multiline-tab-content {
                padding: 5px;
                font-family: Calibri, Tahoma, Arial, Helvetica, sans-serif;
                font-size: 1.1em;
            }
            [id="tabstrip-multiline"]{
                --tabstrip-display: inline-block;
                --tabstrip-width: calc(100% - 175px);

                --tab-header-hovered-background: #d9edfd;
                --tab-header-hovered-border-color: #8cb1d1;
                --tab-header-padding: 9px;
                --tab-header-text-align: center;

                --tab-header-border2: 5px solid #bcbcbc;
                --tab-header-border-color: #bcbcbc;
            }

            .tabstrip-multiline-panel {
                display: inline-block;
                margin-left: 20px;
                vertical-align: top;
                width: 150px;

                --radio-button-display: block;
                --radio-button-margin: 5px 0;
            }
            .tabstrip-multiline-panel label {
                display: block;
                margin: 10px 0 10px 10px;
            }
            .tabstrip-multiline-panel label:first-of-type {
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <h2>TabStrip / Multiline Tabs</h2>
        <div class="sample-block">
            <iui-tabstrip id="tabstrip-multiline"
                allow-animation="true"
                resource-path="../../../node_modules/integralui-web/icons"
                tab-spacing="4"
            ></iui-tabstrip>
            <div class="tabstrip-multiline-panel">
                <label>Placement: </label>
                <iui-radiogroup id="placement">
                    <iui-radiobutton checked="true">Top</iui-radiobutton>
                    <iui-radiobutton>Right</iui-radiobutton>
                    <iui-radiobutton>Bottom</iui-radiobutton>
                    <iui-radiobutton>Left</iui-radiobutton>
                </iui-radiogroup>
            </div>
            <div class="feature-help">
                <p><span class="initial-space"></span>An example where tabs appear in multiple lines. Only the line tab contains the selected tab is attached to the tab content, while others appear in lines above the current line.</p>
                <p><span class="initial-space"></span>In this mode, drag and drop, scrolling and toolbars are disabled.</p>
            </div>
        </div>
    </body>
    <script type="module" src="../../../node_modules/integralui-web/components/integralui.radiobutton.js"></script>
    <script type="module" src="../../../node_modules/integralui-web/components/integralui.radiogroup.js"></script>
    <script type="module" src="../../../node_modules/integralui-web/components/integralui.tab.js"></script>
    <script type="module" src="../../../node_modules/integralui-web/components/integralui.tabstrip.js"></script>
    <script type="module">
        import IntegralUITab from '../../../node_modules/integralui-web/components/integralui.tab.js';
        import { IntegralUIAnimationType, IntegralUITabDisplayMode, IntegralUITabNavigationMode, IntegralUITabStripPlacement } from '../../../node_modules/integralui-web/components/integralui.enums.js';

        let currentResourcePath = '../../../node_modules/integralui-web/icons';
     
        //
        // Control Panel
        //

        // Placement
        const ctrlPlacement = document.querySelector('#placement');

        ctrlPlacement.resourcePath = currentResourcePath;
        ctrlPlacement.addEventListener("buttonChecked", (e) => onPlacementChecked(e));

        let onPlacementChecked = function(e){
            switch (e.detail.index){
                case 1: 
                    ctrl.tabStripPlacement = IntegralUITabStripPlacement.Right;
                    break;

                case 2: 
                    ctrl.tabStripPlacement = IntegralUITabStripPlacement.Bottom;
                    break;

                case 3: 
                    ctrl.tabStripPlacement = IntegralUITabStripPlacement.Left;
                    break;

                default: 
                    ctrl.tabStripPlacement = IntegralUITabStripPlacement.Top;
                    break;
            }
        }

        //
        // TabStrip settings
        //
 
        const ctrl = document.querySelector('#tabstrip-multiline');

        ctrl.animation = IntegralUIAnimationType.Slide;
        ctrl.displayMode = IntegralUITabDisplayMode.Justified;
        ctrl.navigation = IntegralUITabNavigationMode.Multiline;
        ctrl.tabStripPlacement = IntegralUITabStripPlacement.Top;
        ctrl.selectedTab = null;
        ctrl.size = { height: 200 };
        //ctrl.tabOrientation = "Vertical";

        let tabs = [
            { 
                id: 1,
                text: 'JavaScript',
                body: 'Aliquam faucibus, elit ut dictum aliquet, felis nisl adipiscing sapien, sed malesuada diam lacus eget erat. Cras mollis scelerisque nunc. Nullam arcu. Aliquam consequat.'
            },
            { 
                id: 2,
                text: 'Angular',
                body: 'Nullam varius, turpis et commodo pharetra, est eros bibendum elit, nec luctus magna felis sollicitudin mauris. Integer in mauris eu nibh euismod gravida. Duis ac tellus et risus vulputate vehicula. Donec lobortis risus a elit. Etiam tempor.'
            },
            { 
                id: 3,
                text: 'React',
                body: 'In convallis tellus a mauris. Curabitur non elit ut libero tristique sodales. Mauris a lacus. Donec mattis semper leo. In hac habitasse platea dictumst.'
            },
            { 
                id: 4,
                text: 'Vue',
                body: 'Nullam arcu. Aliquam consequat. Integer in mauris eu nibh euismod gravida. Duis ac tellus et risus vulputate vehicula.'
            },
            { 
                id: 5,
                text: 'C#.NET',
                body: 'Morbi porttitor, ex ut vulputate tincidunt, ex justo gravida dolor, vel pulvinar neque ex placerat elit.'
            },
            { 
                id: 6,
                text: 'VB.NET',
                body: 'Aliquam malesuada lectus eget erat dignissim, vel euismod mauris vulputate. In hac habitasse platea dictumst.'
            },
            { 
                id: 7,
                text: 'C++',
                body: 'Sed augue lacus, ultrices mattis nisl eget, ornare imperdiet metus. Sed ac vulputate turpis. Suspendisse tincidunt, tortor at posuere dictum, elit erat laoreet ex, ut gravida tellus est non turpis. Praesent tempus diam tellus, et porta tellus aliquam nec. Pellentesque varius metus non lobortis malesuada.'
            }
        ];

        //
        // Create a list of tabs
        //

        let addTabs = function(){
            tabs.forEach(tab => {
                let ctrlTab = document.createElement('iui-tab', { is: IntegralUITab });

                ctrlTab.data = tab;
                ctrlTab.text = tab.text;

                let tabContent = document.createElement('div');
                tabContent.classList.add('tbs-multiline-tab-content');
                tabContent.textContent = tab.body;
                ctrlTab.appendChild(tabContent);

                ctrl.appendChild(ctrlTab);
            });
        }

        //
        // Initialize the Component
        //

        addTabs();

    </script>
</html>
